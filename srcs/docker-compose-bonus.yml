services:
  nginx:
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile-bonus    
    container_name: nginx
    image: nginx:debian
    depends_on :
      - wordpress
    networks:
      - inception
    ports:
      - "127.0.0.1:443:443"
      - "127.0.0.1:80:80"
      - "127.0.0.1:9913:9913"
    volumes:
      - wordpress_data:/var/www/html/wordpress
    restart: always

  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    image: mariadb:debian
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inception
    env_file:
      - .env
    restart: always

  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    image: wordpress:debian
    depends_on: 
      - mariadb
    volumes:
      - wordpress_data:/var/www/html/wordpress
    networks:
      - inception
    env_file:
      - .env
    restart: always

  redis:
    build: ./requirements/bonus/redis
    container_name: redis
    image: redis:debian
    depends_on:
      - wordpress
    volumes:
      - redis_data:/etc/redis/
    networks:
      - inception
    env_file:
      - .env
    restart: always

  ftp:
    build: ./requirements/bonus/ftp
    container_name: ftp
    image: ftp:debian
    ports:
      - "127.0.0.1:21:21"
    volumes:
      - wordpress_data:/home/$FTP_USER/ftp/wordpress
    networks:
      - inception
    env_file:
      - .env
    restart: always

  adminer:
    build: ./requirements/bonus/adminer
    container_name: adminer
    image: adminer:debian
    depends_on:
      - mariadb
    networks:
      - inception
    env_file:
      - .env
    restart: always

  static:
    build: ./requirements/bonus/static
    container_name: static
    image: static:debian
    networks:
      - inception
    restart: always

  prometheus:
    build: ./requirements/bonus/prometheus
    container_name: prometheus
    image: prometheus:debian
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - metrics_data:/var/lib/prometheus/metrics2/
    networks:
      - inception
    env_file:
      - .env
    depends_on:
      - nginx
    restart: always

  grafana:
    build: ./requirements/bonus/grafana
    container_name: grafana
    image: grafana:debian
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - inception
    env_file:
      - .env
    depends_on:
      - prometheus
    restart: always

networks:
  inception:

volumes:
  mariadb_data: 
    driver: local
    driver_opts:
      device: /home/$USER/data/mysql
      type: volume
      o: bind
  wordpress_data:
    driver: local
    driver_opts:
      device: /home/$USER/data/wordpress
      type: volume
      o: bind
  redis_data:
    driver: local
    driver_opts:
      device: /home/$USER/data/redis
      type: volume
      o: bind
  metrics_data:
    driver: local
    driver_opts:
      device: /home/$USER/data/metrics
      type: volume
      o: bind