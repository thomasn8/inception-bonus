services:
  nginx:
    build: ./requirements/nginx
    container_name: nginx
    image: nginx:debian
    depends_on :
      - wordpress
    networks:
      - inception
    ports:
      - "127.0.0.1:443:443"
    volumes:
      - wordpress_data:/var/www/html/wordpress
    restart: always

  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    image: mariadb:debian
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inception
    env_file:
      - .env
    restart: always

  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    image: wordpress:debian
    depends_on: 
      - mariadb
    volumes:
      - wordpress_data:/var/www/html/wordpress
    networks:
      - inception
    env_file:
      - .env
    restart: always

  redis:
    build: ./requirements/redis
    container_name: redis
    image: redis:debian
    depends_on:
      - wordpress
    volumes:
      - redis_data:/etc/redis/
    networks:
      - inception
    env_file:
      - .env
    restart: always

  ftp:
    build: ./requirements/ftp
    container_name: ftp
    image: ftp:debian
    ports:
      - "127.0.0.1:21:21"
    volumes:
      - wordpress_data:/home/$FTP_USER/ftp/wordpress
    networks:
      - inception
    env_file:
      - .env
    restart: always

  adminer:
    build: ./requirements/adminer
    container_name: adminer
    image: adminer:debian
    depends_on:
      - mariadb
    networks:
      - inception
    env_file:
      - .env
    restart: always

  static:
    build: ./requirements/static
    container_name: static
    image: static:debian
    networks:
      - inception
    env_file:
      - .env
    restart: always

networks:
  inception:

volumes:
  mariadb_data: 
    driver: local
    driver_opts:
      device: /home/$USER/data/mysql
      type: volume
      o: bind
  wordpress_data:
    driver: local
    driver_opts:
      device: /home/$USER/data/wordpress
      type: volume
      o: bind
  redis_data:
    driver: local
    driver_opts:
      device: /home/$USER/data/redis
      type: volume
      o: bind
